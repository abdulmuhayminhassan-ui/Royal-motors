<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Motors | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Royal Motors</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
    <section id="contact-us">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Fill in the form below and our team will get back to you.</p>
    </section>
      <form id="contactForm">
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" required placeholder="Enter your ID number">

        <label for="name">Full Name:</label>
        <input type="text" id="name" required placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="car">Car Interested In:</label>
        <select id="car" required>
          <option value="">--Select a Car--</option>
          <option value="Audi A6">Audi A6</option>
          <option value="Mercedes C-Class">Mercedes C-Class</option>
          <option value="Range Rover Sport">Range Rover Sport</option>
          <option value="Toyota Land Cruiser">Toyota Land Cruiser</option>
          <option value="BMW M5">BMW M5</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Send Inquiry</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Royal Motors | Let’s Drive Together</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
